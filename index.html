    <head>

        <title> Reservia hébergement</title>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="P2_02_Images/logo/Reservia.svg"/>
        <link href="P2_01_CSS/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/031c499325.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">

    <body>

        <!--Body of the page-->

        <div id="Container">
            <!--Header Section for the menu-->
            <header>
                <div class="websiteLogo">
                    <img src="P2_02_Images/logo/Reservia@3x.png" alt="Reservia" width="97px" height="45px"/>
                </div>
                <nav class="menu">
                    <ul>
                        <li><a href="#Hebergements">Hébergements</a></li>
                        <li><a href="Activities">Activités</a></li>
                    </ul>
                    <div class="signup">
                        <a href="#signup">S'inscrire</a>
                    </div>
                </nav>
            </header>

            <!--Section for the search and the filters-->
            <section>
                <!--Main Heading-->
                <div class="heading">
                    <h1 class="principalHeading">Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p class="researchDescription">En plein centre ville ou en plein nature</p>
                </div>
                <!--Search Bar-->
                <form>
                    <div class="searchBar">
                        <i id="map" class="fas fa-map-marker-alt"></i>
                        <input class="researchCity" type="search" id="ResearchCity" name="s" placeholder="Marseille, France"/>
                        <button class="researchButton">Rechercher</button>
                    </div>
                </form>

                <!--Filters Option-->
                <div class="filterOptions">
                    <p class="filtresText">Filtres</p>
                    <button class="economic">Économique</button>
                    <button class="Familiar">Familial</button>
                    <button class="Romantic">Romantique</button>
                    <button class="authorisedAnimal">Animaux autorisés</button>  
                </div>
                <!--search result announce-->
                <div class="searchInfo">
                    <i class="fas fa-info"></i>
                    <p class="searchResult">Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </section>

            </section>

            <!--Section for Activités à Marseille-->

            </section>

        <!--Footer of the Reservia -->

        </footer>
